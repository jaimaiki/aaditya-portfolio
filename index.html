<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Luxury Makeup Artist</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display&family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<section class="hero animate">
<video autoplay muted loop>
<source src="assets/video/hero.mp4" type="video/mp4">
</video>
<div class="overlay"></div>
<div class="hero-content">
<h1>Luxury Bridal Makeup</h1>
<p>Indian Bridal & Glam Makeup Artist</p>
<a href="#contact" class="btn">Book Now</a>
</div>
</section>

<section class="about animate">
<img src="assets/images/about.jpg">
<div>
<h2>About Me</h2>
<p>Professional bridal makeup artist specializing in HD & Airbrush makeup.</p>
</div>
</section>

<section class="portfolio animate">
<h2>Portfolio</h2>
<div class="gallery">
<img src="assets/images/p1.jpg">
<img src="assets/images/p2.jpg">
<img src="assets/images/p3.jpg">
</div>
</section>

<section class="before-after animate">
<h2>Bridal Transformation</h2>
<div class="slider">
<img src="assets/images/before.jpg" class="before">
<img src="assets/images/after.jpg" class="after">
<input type="range" min="0" max="100" value="50">
</div>
</section>

<section class="contact animate" id="contact">
<h2>Book Appointment</h2>
<form>
<input type="text" placeholder="Name">
<input type="tel" placeholder="Phone">
<button>Submit</button>
</form>
</section>

<script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
<script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
<script src="script.js"></script>
</body>
</html>
